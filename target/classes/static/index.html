<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Doodle Calendar</title>
<style>
body {
	background-color:#FAEBD7;
	text-align: center;
}

h1 {
	color:#FF7F50;
	margin: 30px;
	font-family: cursive;
}

h2 {
	color:#FF7F50;
	margin: 30px;
	font-family: sans-serif;
}

label {
	color:#FF7F50;
	margin: 30px;
	font-family: sans-serif;
}

p {
	color: red;
	font-family: sans-serif;
}

#email {
	width: 300px;
	margin: 30px;
	
}

.field {
	color: red;
	margin: 20px;
}

#alert {
	color: red;
	display: none;
}

#subscribeButton {
	margin: 30px;
}

#notification {
	font-family: sans-serif;
	font-size: 20px;
	
}
</style>
</head>
<body>
	<h1>Doodle Calendar Notification Panel</h1>
	<h2>Welcome!</h2>
	<button id="subscribeButton">Subscribe</button>
	<button id="unsubscribeButton" disabled>Unsubscribe</button>
	<br />
	<label>Email</label>
	<input type="text" id="email">
	<label id="alert"> Enter email before subscribing to
		notification service</label>

	<h2>Notification Information:</h2>
	<div id="notification"></div>
	<script src="client.js"></script>
</body>
</html>
